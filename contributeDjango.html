<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!--link rel="stylesheet" href="{% static 'css/contribute.css'%}"-->
    <link rel="stylesheet" href="contribute.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Help Centre</title>
</head>

<body>
    <!-- NAV BAR -->

    <!-- SOME DESIGN -->
    <div class="contribute-bgimg-section">
        <div class="contribute-bgimg">
            <img src="docs.jpg" alt="">
            <!-- Background image for style -->
            <div class="contribute-bgimg-text">
                <h2>WE NEED YOUR HELP</h2>
                <H1>TO HELP YOU</H1>
                <!-- Text on Background image -->
                <div class="contribute-bgimg-inner">
                    <!-- Additional content on bg img -->
                </div>

            </div>
        </div>


    </div>

    <!-- OPTIONS SELECT -->

    <div class="contribute-main" style="margin-top: 100px;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="filterbox">
                        <div class="search-ngo">
                            <!-- searching name of NGO-->
                            <div>
                            <input type="text" placeholder="Search NGO name" oninput="">
                        </div>
                        <div class="search-icon">
                            <i class="fa fa-search" style="font-size:36px;color:black; padding:0px px;"></i>
                        </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6" id="contribute-list">
                    <div class="select-product" style="padding:0; width:100%;">
                        <div>
                            <!-- title of products list-->
                            <div style="text-align: center; padding-top: 20px;">
                                You Can Contribute
                            </div>
                            <br />
                        </div>
                        <div class="product-list">
                            <!-- list of products -->
                            <ul style="list-style-type: none; padding: 0;">
                                <li>
                                    <div>
                                        <button>Beds</button>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <button>N-95 Masks</button>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <button>Food packages</button>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <button>Ventilators</button>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <button>PPE Kit</button>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <button>Medicine</button>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <button>Monatory Help</button>
                                    </div>
                                </li>
                                <li>
                                    <button>Other</button>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <!--some feature to add at the end -->
                            <div style="text-align: center;">
                                <button
                                    style="margin: 20px; cursor: pointer; border: none; color: black; border-radius: 4px;"> NGO?</button></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-sm-6">
                    <div>
                        <div class="ngoboxes">
                            <!--this div part selects all the displaying boxes of NGOs-->
                    {% for NGO in object_list %}
                            <div class="ngobox">
                                <img src="https://curlytales.com/wp-content/uploads/2020/03/distribution-of-food-packets-free-press-journal-e1585210572685-1280x720.jpg">
                                <h3 style="color: wheat;">{{NGO.Name}}</h3>
                                <ul>
                                    <li>
                                        <div class="itemsNeededByEach">
                                            <div>Beds</div>
                                            <div>{{NGO.Beds}}</div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="itemsNeededByEach">
                                            <div>N-95 Masks</div>
                                            <div>{{NGO.N_95Masks}}</div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="itemsNeededByEach">
                                            <div>Food Packages</div>
                                            <div>{{NGO.Food_Packages}}</div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="itemsNeededByEach">
                                            <div>Ventilators</div>
                                            <div>{{NGO.Ventilators}}</div>
                                        </div>
                                    </li>
                                </ul>

                            </div>
                            {% endfor %}
